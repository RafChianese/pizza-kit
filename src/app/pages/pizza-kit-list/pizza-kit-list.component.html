<div class="container">
  <h1 class="page-title">Choose Your Pizza Kit</h1>
  <div class="product-grid">
    <div class="product-card" *ngFor="let kit of kits">
      <div class="product-image">
        <img [src]="kit.image" alt="{{ kit.name }}">
      </div>
      <div class="product-details">
        <h3 class="product-title">{{ kit.name }}</h3>
        <p class="product-description">{{ kit.description }}</p>
        <p class="product-price">{{ kit.price | currency:'EUR' }}</p>
        <button class="add-to-cart-btn" (click)="addToCart(kit)">
          <mat-icon>shopping_cart</mat-icon> Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
